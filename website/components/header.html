<style>
    :root {
        --primary: #3F4447;
        --primary-light: #6B7174;
        --navy: #1B2838;
        --navy-light: #2C3E50;
        --blue: #4A90A4;
        --background: #E8E6E3;
        --white: #FFFFFF;
    }

    nav {
        background: var(--white);
        padding: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
        transition: color 0.3s;
    }

    .logo:hover {
        color: var(--navy);
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        color: var(--primary-light);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
        color: var(--navy);
    }

    .nav-links .cta-nav {
        background: var(--navy);
        color: var(--white);
        padding: 0.5rem 1.5rem;
        border-radius: 6px;
        font-weight: 600;
    }

    .nav-links .cta-nav:hover {
        background: var(--navy-light);
        color: var(--white);
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: var(--primary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
    }

    .mobile-menu-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    .mobile-menu-overlay.active {
        opacity: 1;
        pointer-events: all;
    }

    .mobile-menu {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: var(--white);
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        transition: right 0.3s;
        padding: 2rem;
    }

    .mobile-menu-overlay.active .mobile-menu {
        right: 0;
    }

    .mobile-menu-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: var(--primary);
        font-size: 1.5rem;
        cursor: pointer;
    }

    .mobile-nav-links {
        list-style: none;
        padding: 0;
        margin-top: 3rem;
    }

    .mobile-nav-links li {
        margin-bottom: 1.5rem;
    }

    .mobile-nav-links a {
        color: var(--primary);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        display: block;
        padding: 0.5rem 0;
        transition: color 0.3s;
    }

    .mobile-nav-links a:hover {
        color: var(--navy);
    }

    @media (max-width: 968px) {
        .nav-links {
            display: none;
        }

        .mobile-menu-btn {
            display: block;
        }

        .mobile-menu-overlay {
            display: block;
        }
    }
</style>

<script>
    // Mobile menu functionality - ejecuta inmediatamente
    setTimeout(function() {
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const closeBtn = document.querySelector('.mobile-menu-close');
        const overlay = document.querySelector('.mobile-menu-overlay');
        const menuLinks = document.querySelectorAll('.mobile-nav-links a');

        if (menuBtn) {
            menuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (overlay) {
                    overlay.classList.add('active');
                }
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (overlay) {
                    overlay.classList.remove('active');
                }
            });
        }

        if (overlay) {
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        }

        // Close menu when link is clicked
        if (menuLinks) {
            menuLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (overlay) {
                        overlay.classList.remove('active');
                    }
                });
            });
        }
    }, 100);
</script>
