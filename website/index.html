<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquea Tu Mapa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #3F4447;
            --primary-light: #6B7174;
            --navy: #1B2838;
            --navy-light: #2C3E50;
            --blue: #4A90A4;
            --blue-light: #5FA8BB;
            --background: #E8E6E3;
            --background-alt: #F5F3F0;
            --white: #FFFFFF;
            --border: #D1CFCC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', Garamond, 'Times New Roman', Georgia, serif;
            background: var(--background-alt);
            color: var(--primary);
            line-height: 1.6;
        }

        /* Ensure all elements inherit the font */
        h1, h2, h3, h4, h5, h6, p, span, a, li, div {
            font-family: inherit;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--background);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--navy) 0%, var(--blue) 100%);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .hero h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-main-text {
            font-size: 1.6rem;
            opacity: 0;
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .hero-subtext {
            font-size: 1.3rem;
            opacity: 0;
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-emphasis {
            font-size: 1.15rem;
            opacity: 0;
            font-style: italic;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: var(--navy);
            color: var(--white);
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(27, 40, 56, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-button.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease, background 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 40, 56, 0.4);
        }

        /* Typewriter cursor */
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--background);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Text sections that will be typed */
        .typed-text {
            min-height: 1.6em;
        }

        .typed-line {
            display: block;
        }

        @media (max-width: 968px) {
            .hero h1 {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .hero-main-text {
                font-size: 1.3rem;
            }

            .hero-subtext {
                font-size: 1.1rem;
            }

            .hero {
                min-height: 90vh;
                padding: 4rem 1.5rem;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero-main-text {
                font-size: 1.1rem;
            }

            .hero-subtext {
                font-size: 1rem;
            }
        }

        /* Remove footer margin for homepage */
        footer {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
    <!-- HEADER GLOBAL -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 id="title">Desbloquea Tu Mapa</h1>
            <p class="hero-main-text" id="main-text"></p>
            <p class="hero-subtext" id="sub-text"></p>
            <p class="hero-emphasis" id="emphasis-text"></p>
            <a href="secciones/comienza.html" class="cta-button" id="cta-button">Comienza tu recorrido</a>
        </div>
    </section>

    <!-- FOOTER GLOBAL -->
    <div id="footer-placeholder"></div>

    <script src="components/mobile-menu-init.js"></script>
    <script>
        // Cargar header y ajustar rutas para index
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                data = data.replace(/\.\.\//g, '');
                document.getElementById('header-placeholder').innerHTML = data;
                setTimeout(initMobileMenu, 100);
            });

        // Cargar footer y ajustar rutas para index
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                data = data.replace(/\.\.\//g, '');
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Typewriter Effect
        const textSequence = [
            {
                element: 'title',
                type: 'fade',
                delay: 300
            },
            {
                element: 'main-text',
                type: 'typewriter',
                lines: [
                    'La vida es un juego consciente.',
                    'Tu mapa no está fijo. Tu identidad no está terminada.',
                    'Puedes redibujar tu mundo desde la intención.'
                ],
                speed: 35,
                lineDelay: 400,
                delay: 800
            },
            {
                element: 'sub-text',
                type: 'typewriter',
                lines: [
                    'Cada pensamiento, emoción, acción y relación nace de una sola fuente:',
                    '<strong>tu intención.</strong>'
                ],
                speed: 30,
                lineDelay: 300,
                delay: 600
            },
            {
                element: 'emphasis-text',
                type: 'typewriter',
                lines: [
                    'Sin intención no hay dirección.',
                    'Sin dirección no hay ambición.',
                    'Sin ambición no hay creación.'
                ],
                speed: 40,
                lineDelay: 350,
                delay: 500
            },
            {
                element: 'cta-button',
                type: 'fade',
                delay: 400
            }
        ];

        // Create cursor element
        function createCursor() {
            const cursor = document.createElement('span');
            cursor.className = 'typewriter-cursor';
            return cursor;
        }

        // Type a single line
        function typeLine(element, text, speed, isHTML = false) {
            return new Promise((resolve) => {
                let i = 0;
                const cursor = createCursor();
                element.appendChild(cursor);

                // Handle HTML tags
                if (isHTML && text.includes('<')) {
                    element.insertBefore(document.createTextNode(''), cursor);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = text;
                    const textContent = tempDiv.textContent;

                    function typeChar() {
                        if (i < textContent.length) {
                            // Find position in original HTML
                            const typed = textContent.substring(0, i + 1);
                            const remaining = textContent.substring(i + 1);

                            // Rebuild HTML with typed content
                            let result = '';
                            let textIndex = 0;
                            let inTag = false;

                            for (let j = 0; j < text.length; j++) {
                                if (text[j] === '<') inTag = true;
                                if (inTag) {
                                    result += text[j];
                                } else {
                                    if (textIndex < typed.length) {
                                        result += text[j];
                                        textIndex++;
                                    }
                                }
                                if (text[j] === '>') inTag = false;
                            }

                            element.innerHTML = result;
                            element.appendChild(cursor);
                            i++;
                            setTimeout(typeChar, speed);
                        } else {
                            element.innerHTML = text;
                            element.appendChild(cursor);
                            resolve();
                        }
                    }
                    typeChar();
                } else {
                    // Simple text typing
                    const textNode = document.createTextNode('');
                    element.insertBefore(textNode, cursor);

                    function typeChar() {
                        if (i < text.length) {
                            textNode.textContent += text[i];
                            i++;
                            setTimeout(typeChar, speed);
                        } else {
                            resolve();
                        }
                    }
                    typeChar();
                }
            });
        }

        // Type multiple lines
        async function typeLines(elementId, lines, speed, lineDelay) {
            const element = document.getElementById(elementId);
            element.style.opacity = '1';
            element.innerHTML = '';

            for (let i = 0; i < lines.length; i++) {
                const lineSpan = document.createElement('span');
                lineSpan.className = 'typed-line';
                element.appendChild(lineSpan);

                const isHTML = lines[i].includes('<');
                await typeLine(lineSpan, lines[i], speed, isHTML);

                // Remove cursor from current line
                const cursor = lineSpan.querySelector('.typewriter-cursor');
                if (cursor) cursor.remove();

                // Add line break if not last line
                if (i < lines.length - 1) {
                    element.appendChild(document.createElement('br'));
                    await new Promise(r => setTimeout(r, lineDelay));
                }
            }
        }

        // Fade in element
        function fadeIn(elementId) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                element.classList.add('visible');
                setTimeout(resolve, 600);
            });
        }

        // Run the sequence
        async function runTypewriterSequence() {
            for (const item of textSequence) {
                await new Promise(r => setTimeout(r, item.delay));

                if (item.type === 'fade') {
                    await fadeIn(item.element);
                } else if (item.type === 'typewriter') {
                    await typeLines(item.element, item.lines, item.speed, item.lineDelay);
                }
            }
        }

        // Start animation when page loads
        window.addEventListener('load', () => {
            setTimeout(runTypewriterSequence, 500);
        });
    </script>
</body>
</html>
